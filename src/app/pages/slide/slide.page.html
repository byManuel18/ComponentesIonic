<app-header title="Slide"></app-header>

<ion-content>
  <swiper-container class="slide-full" [slidesPerView]="1" [centeredSlides]="true" pagination="true">
    <swiper-slide *ngFor="let slide of slides">
        <ion-card mode="ios">
          <img [src]="slide.img" alt="" class="slide-image">
          <ion-card-header>
            <ion-card-subtitle>{{slide.titulo}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{slide.desc}}
          </ion-card-content>
        </ion-card>
    </swiper-slide>
  </swiper-container>
</ion-content>
