<app-header
  [title]="'Avatar'"
  [showAvatar]="true"
></app-header>


<ion-content>

  <ion-chip color="primary" outline="true" *ngFor="let item of [1,1,1,1]">
    <ion-avatar>
      <ion-img src="../../../assets/img/stan-lee.jpg"></ion-img>
    </ion-avatar>
    <ion-label>Chip</ion-label>
  </ion-chip>

  <ion-list>
    <ion-item *ngFor="let item of [1,1,1]">
      <ion-avatar slot="start">
        <img src="/assets/img/stan-lee.jpg" />
      </ion-avatar>
      <ion-label>Stan Lee</ion-label>
    </ion-item>
    <ion-item *ngFor="let item of [1,1,1]">
      <ion-label>Stan Lee</ion-label>
      <ion-avatar slot="end">
        <img src="/assets/img/stan-lee.jpg" />
      </ion-avatar>
    </ion-item>
  </ion-list>

</ion-content>
