<app-header title="List Reorder"></app-header>

<ion-content>
  <ion-button (click)="toggle()" expand="block" shape="round">
    Toggle
  </ion-button>
  <ion-list>
    <ion-reorder-group
      [disabled]="disableReorder"
      (ionItemReorder)="doReorder($event)">
      <ion-item *ngFor="let personaje of personajes">
        <ion-label>{{personaje}}</ion-label>
        <ion-reorder slot="end">
          <ion-icon name="pizza"></ion-icon>
        </ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>
</ion-content>
