<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>

    <ion-buttons [slot]="slot">
      <!-- <ion-button (click)="openMenu()" color="primary">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button> -->
      <ion-menu-button menu="primerMenu" color="primary"></ion-menu-button>
      <ion-back-button
        *ngIf="backButton"
        [defaultHref]="defaultHref"
        [text]="text"
        [color]="color"
        [mode]="mode"
      ></ion-back-button>
    </ion-buttons>

    <ion-title
      class="ion-text-capitalize"
    >
      {{title}}
    </ion-title>

    <ion-buttons *ngIf="showAvatar" slot="end">
      <ion-avatar>
        <!-- <img src="../../../assets/img/stan-lee.jpg"/> -->
        <ion-img src="../../../assets/img/stan-lee.jpg"></ion-img>
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
